<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--My JS-->
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class = "container">
        <h1 class = "text-center">To Do List</h1>
        <div class = "row">
            <div class = "col-md-12">
                <div class = "card">
                    <div class = "card-header">
                        <h4>Add Task</h4>
                    </div>
                    <div class = "card-body">
                        <form id = "form">
                            <div class = "form-group">
                                <input type = "text" id = "task" class = "form-control" placeholder = "Task Name">
                            </div>
                            <div class = "form-group">
                                <input type = "submit" value = "Add Task" class = "btn btn-primary btn-block">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <div class = "card">
                    <div class = "card-header">
                        <h4>Tasks</h4>
                    </div>
                    <div class = "card-body" id = "tasks">
                        <ul class = "list-group">
                            <!-- Left temporarily so I can see the structure of the list -->
                            <!--    <li class="list-group-item">
                                <input type="checkbox" class="task-checkbox"> Task 1
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" class="task-checkbox"> Task 2
                            </li>
                            <li class="list-group-item">
                                <input type="checkbox" class="task-checkbox"> Task 3
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
